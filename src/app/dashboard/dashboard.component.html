<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand">Dashboard</span>
  <button class="btn btn-outline-light btn-sm" (click)="logout()">
    <span class="mr-1">&#x2398;</span> Sign Out
  </button>
</nav>

<div class="container-fluid p-4">
  <div *ngIf="loading$ | async" class="text-center py-5">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="(error$ | async) as error" class="alert alert-danger" role="alert"
       [hidden]="(tableUsers$ | async)?.length">
    {{ error }}
  </div>

  <ng-container *ngIf="!(loading$ | async)">
    <h4 class="mb-3">Overview</h4>
    <div class="row mb-4">
      <div class="col-md-6 mb-3">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Donut Chart</h5>
            <div class="chart-container" *ngIf="donutChartData$ | async as donutData">
              <canvas baseChart
                [data]="donutData"
                [options]="donutChartOptions"
                type="doughnut">
              </canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Bar Chart</h5>
            <div class="chart-container" *ngIf="barChartData$ | async as barData">
              <canvas baseChart
                [data]="barData"
                [options]="barChartOptions"
                type="bar">
              </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h4 class="mb-3">User List</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>User Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of tableUsers$ | async; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.username }}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
