<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2 class="login-title">Sign in to your dashboard</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="api-error" *ngIf="error$ | async as error">
        {{ error }}
      </div>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          placeholder="Username"
          formControlName="username"
        />
        <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          {{ getErrorMessage('username') }}
        </div>
      </div>

      <div class="form-group">
        <input
          type="password"
          class="form-control"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="Password"
          formControlName="password"
        />
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-signin" [disabled]="isLoading$ | async">
        {{ (isLoading$ | async) ? 'SIGNING IN...' : 'SIGN IN' }}
      </button>
    </form>
  </div>
</div>
